<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="კახეთის ტურისტული ადგილების შესახებ ინფორმაციისთვის ეწვიეთ ჩვენს საიტს. გაეცანით ჩვენს ფოტოებს და მიიღეთ სასარგებლო რჩევები.">
    <meta name="keywords" content="კახეთი, ტურიზმი, ტური, ფოტოები, ვალდებულებები, საქართველოს ტურიზმი">
    <title>კახეთის ტურისტული ადგილები</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-image: url('of1.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
            height: 100%;
            background-color: #333;
            color: white;
            padding: 20px;
            overflow-y: auto;
        }

        .sidebar h2 {
            text-align: center;
        }

        .category-list {
            list-style: none;
            padding: 0;
        }

        .category-list li {
            margin: 15px 0;
            cursor: pointer;
            font-size: 18px;
            text-align: center;
        }

        .category-list li:hover {
            color: #ddd;
        }

        .content {
            margin-left: 270px;
            padding: 10px;
            text-align: center;
            color: white;
            font-size: 30px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
            margin-top: 20px;
        }

        .gallery img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            border: 5px solid black;
            transition: transform 0.3s ease-in-out;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        /* მობილური მოწყობილობებისთვის */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                text-align: center;
            }
            .content {
                margin-left: 0;
            }
            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(100%, 1fr));
            }
            .gallery img {
                height: auto;
            }
        }

        /* საკონტაქტო ფორმის სტილი */
        .contact-section {
            background-color: #f7f7f7;
            padding: 30px;
            border-radius: 8px;
            max-width: 600px;
            margin: 50px auto;
        }

        .contact-section h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group textarea {
            height: 150px;
        }

        button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>კატეგორიები</h2>
        <ul class="category-list">
            <li onclick="showGallery('cultural')">ტყე</li>
            <li onclick="showGallery('mountains')">მთა ბორცვი</li>
            <li onclick="showGallery('rivers')">მდინარე ტბა</li>
        </ul>
    </div>

    <div class="content">
        <h1>ფოტოების გალერეა</h1>
        <p>გალერეა შეიცვლის სურათებს შესაბამისი კატეგორიის მიხედვით.</p>
        <div id="gallery" class="gallery"></div>
    </div>

    <!-- საკონტაქტო ფორმის სექცია -->
    <div class="contact-section">
        <h2>დაგვიკავშირდით</h2>
        <form id="contact-form" action="submit_form.php" method="POST">
            <div class="form-group">
                <label for="name">სახელი:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">მეილი:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">წერილი:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit">გაგზავნა</button>
        </form>
    </div>

    <script>
        const galleries = {
            cultural: ['ofg11.jpg', 'ofg12.jpg', 'ofg13.jpg', 'oft1.jpg', 'oft2.jpg', 'oft3.jpg', 'oft4.jpg', 'oft5.jpg', 'oft6.jpg', 'oft7.jpg', 'oft8.jpg'],
            mountains: ['of9.jpg', 'of8.jpg', 'ofg11.jpg', 'ofg12.jpg', 'ofg13.jpg', 'of.jpg'],
            rivers: ['of10.jpg', 'of8.jpg']
        };

        let touchMoved = false;

        function showGallery(category) {
            const galleryContainer = document.getElementById('gallery');
            galleryContainer.innerHTML = '';

            const images = galleries[category];
            images.forEach((image, index) => {
                const imgElement = document.createElement('img');
                imgElement.src = image;
                imgElement.dataset.index = index;
                imgElement.dataset.category = category;

                imgElement.onerror = function() {
                    this.src = 'default.jpg';
                };

                imgElement.addEventListener('touchstart', function () {
                    touchMoved = false;
                });

                imgElement.addEventListener('touchmove', function () {
                    touchMoved = true;
                });

                imgElement.addEventListener('touchend', function (event) {
                    if (!touchMoved) {
                        changeImage(event);
                    }
                });

                imgElement.addEventListener('click', changeImage); // PC-სთვის
                galleryContainer.appendChild(imgElement);
            });
        }

        function changeImage(event) {
            const imgElement = event.target;
            const category = imgElement.dataset.category;
            const index = parseInt(imgElement.dataset.index, 10);
            const images = galleries[category];

            let nextIndex = (index + 1) % images.length;
            imgElement.src = images[nextIndex];
            imgElement.dataset.index = nextIndex;
        }

        // ფორმის გაგზავნის დროს შეტყობინება
        document.getElementById("contact-form").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("თქვენი შეტყობინება წარმატებით გაიგზავნა!");
            // აქ შეგიძლია დაამატო კოდი რომ გაგზავნა გადავიდეს სხვა სერვერზე
        });
    </script>
</body>
</html>
