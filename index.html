<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="კახეთის ტურისტული ადგილების შესახებ ინფორმაციისთვის ეწვიეთ ჩვენს საიტს. გაეცანით ჩვენს ფოტოებს და მიიღეთ სასარგებლო რჩევები.">
    <meta name="keywords" content="კახეთი, ტურიზმი, ტური, ფოტოები, ვალდებულებები, საქართველოს ტურიზმი">
    <meta name="google-site-verification" content="googleda0f2b24c537e9c5">
    <title>კახეთის ტურისტული ადგილები</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-image: url('of1.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
            height: 100%;
            background-color: #333;
            color: white;
            padding: 20px;
            overflow-y: auto;
        }
        .sidebar h2 { text-align: center; }
        .category-list { list-style: none; padding: 0; }
        .category-list li {
            margin: 15px 0;
            cursor: pointer;
            font-size: 18px;
            text-align: center;
        }
        .category-list li:hover { color: #ddd; }
        .content {
            margin-left: 270px;
            padding: 10px;
            text-align: center;
            color: white;
            font-size: 30px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
            margin-top: 20px;
        }
        .gallery img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            border: 5px solid black;
            transition: transform 0.3s ease-in-out;
        }
        .gallery img:hover { transform: scale(1.05); }
        @media (max-width: 768px) {
            .sidebar { width: 100%; height: auto; position: relative; text-align: center; }
            .content { margin-left: 0; }
            .gallery { grid-template-columns: repeat(auto-fit, minmax(100%, 1fr)); }
            .gallery img { height: auto; }
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>კატეგორიები</h2>
        <ul class="category-list">
            <li onclick="showGallery('cultural')">ტყე</li>
            <li onclick="showGallery('mountains')">მთა ბორცვი</li>
            <li onclick="showGallery('rivers')">მდინარე ტბა</li>
        </ul>
    </div>
    <div class="content">
        <a href="index.html" class="back-button">⬅ მთავარი გვერდი</a>
        <h1>ფოტოების გალერეა</h1>
        <p>გალერეა შეიცვლის სურათებს შესაბამისი კატეგორიის მიხედვით.</p>
        <div id="gallery" class="gallery"></div>
    </div>
    <div id="image-modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-img">
    </div>
    <script>
        const galleries = {
            cultural: ['oft1.jpg','oft2.jpg','oft3.jpg','oft4.jpg','t.jpg','t2.jpg'],
            mountains: ['of9.jpg','of8.jpg','ofg11.jpg','ofg12.jpg','ofg13.jpg','of.jpg','ofg26.jpg','ofg27.jpg','ofg28.jpg'],
            rivers: ['of10.jpg','c.jpg','m.jpg','m2.jpg','m3.jpg','m4.jpg','m5.jpg','m6.jpg','m7.jpg','m8.jpg','r.jpg','r(2).jpg'],
        };
        function showGallery(category) {
            const galleryContainer = document.getElementById('gallery');
            galleryContainer.innerHTML = '';
            const images = galleries[category];
            images.forEach((image) => {
                const imgElement = document.createElement('img');
                imgElement.src = image;
                imgElement.onerror = function() { this.src = 'default.jpg'; };
                imgElement.addEventListener('click', openModal);
                galleryContainer.appendChild(imgElement);
            });
        }
        function openModal(event) {
            const modal = document.getElementById("image-modal");
            const modalImg = document.getElementById("modal-img");
            modal.style.display = "flex";
            modalImg.src = event.target.src;
        }
        document.addEventListener("DOMContentLoaded", function () {
            const modal = document.getElementById("image-modal");
            const closeModal = document.querySelector(".close");
            closeModal.addEventListener("click", function () { modal.style.display = "none"; });
            modal.addEventListener("click", function (e) { if (e.target === modal) { modal.style.display = "none"; } });
        });
    </script>
</body>
</html>
