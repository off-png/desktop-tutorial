<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ფოტოების გალერეა</title>
    
    <link rel="stylesheet" href="style.css">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            animation: changeBackground 30s infinite;
        }

        .header {
            text-align: center;
            padding-top: 50px;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
            height: 100%;
            background-color: #333;
            color: white;
            padding: 20px;
        }

        .sidebar h2 {
            text-align: center;
        }

        .category-list {
            list-style: none;
            padding: 0;
        }

        .category-list li {
            margin: 15px 0;
            cursor: pointer;
            font-size: 18px;
            text-align: center;
        }

        .category-list li:hover {
            color: #ddd;
        }

        .content {
            margin-left: 270px;
            text-align: center;
            color: white;
            font-size: 30px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            border: 5px solid black;
        }

        @keyframes changeBackground {
            0% { background-image: url('photos/bg1.jpg'); }
            33% { background-image: url('photos/bg2.jpg'); }
            66% { background-image: url('photos/bg3.jpg'); }
            100% { background-image: url('photos/bg1.jpg'); }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>კატეგორიები</h2>
        <ul class="category-list">
            <li onclick="showGallery('cultural')">ტყე</li>
            <li onclick="showGallery('mountains')">მთა ბორცვი</li>
            <li onclick="showGallery('rivers')">მდინარე ტბა</li>
        </ul>
    </div>

    <div class="content">
        <h1>ფოტოების გალერეა</h1>
        <p>გალერეა შეიცვლის სურათებს შესაბამისი კატეგორიის მიხედვით.</p>

        <div id="gallery" class="gallery"></div>
    </div>

    <script>
        function showGallery(category) {
            const galleries = {
                cultural: [
                    'photos/cultural/oof1.jpg',
                    'photos/cultural/oof2.jpg',
                    'photos/cultural/20220515_142557.jpg'
                ],
                mountains: [
                    'photos/mountains/mountain1.jpg',
                    'photos/mountains/mountain2.jpg'
                ],
                rivers: [
                    'photos/rivers/river1.jpg',
                    'photos/rivers/river2.jpg'
                ]
            };

            const galleryContainer = document.getElementById('gallery');
            galleryContainer.innerHTML = '';

            const images = galleries[category];

            images.forEach(image => {
                const imgElement = document.createElement('img');
                imgElement.src = image;
                galleryContainer.appendChild(imgElement);
            });

            document.querySelector('.content h1').innerText = `${category} ფოტოების გალერეა`;
            document.querySelector('.content p').innerText = `თქვენი არჩეული კატეგორია: ${category}.`;
        }
    </script>
</body>
</html>
