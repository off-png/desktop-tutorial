<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>კახეთის ტურისტული ადგილები</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-image: url('of1.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            text-align: center;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            margin-top: 20px;
            justify-content: center;
        }

        .gallery img {
            width: 100%;
            height: auto;
            max-height: 400px;
            object-fit: cover;
            border-radius: 10px;
            border: 4px solid black;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        /* პლანშეტებისთვის */
        @media (max-width: 1023px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* მობილურებისთვის */
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: 1fr;
            }
        }

        .back-button {
            display: inline-block;
            background-color: #ff6600;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
            margin-bottom: 20px;
        }

        .back-button:hover {
            background-color: #e65c00;
        }

        /* მოდალის სტილები */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">⬅ მთავარი გვერდი</a>
    <h1>ფოტოების გალერეა</h1>

    <div class="gallery">
        <img src="oft1.jpg" alt="სურათი 1">
        <img src="oft2.jpg" alt="სურათი 2">
        <img src="oft3.jpg" alt="სურათი 3">
        <img src="oft4.jpg" alt="სურათი 4">
    </div>

    <!-- ფოტოს გადიდების მოდალი -->
    <div id="image-modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-img">
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const modal = document.getElementById("image-modal");
            const modalImg = document.getElementById("modal-img");
            const closeBtn = document.querySelector(".close");

            document.querySelectorAll(".gallery img").forEach(img => {
                img.addEventListener("click", function () {
                    modal.style.display = "flex";
                    modalImg.src = this.src;
                });
            });

            closeBtn.addEventListener("click", function () {
                modal.style.display = "none";
            });

            window.addEventListener("click", function (event) {
                if (event.target === modal) {
                    modal.style.display = "none";
                }
            });
        });
    </script>
</body>
</html>
