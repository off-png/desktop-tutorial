<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="კახეთის ტურისტული ადგილების შესახებ ინფორმაციისთვის ეწვიეთ ჩვენს საიტს. გაეცანით ჩვენს ფოტოებს და მიიღეთ სასარგებლო რჩევები.">
    <meta name="keywords" content="კახეთი, ტურიზმი, ტური, ფოტოები, ვალდებულებები, საქართველოს ტურიზმი">
    <meta name="google-site-verification" content="googleda0f2b24c537e9c5">
    <title>კახეთის ტურისტული ადგილები</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-image: url('of1.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
            height: 100%;
            background-color: #333;
            color: white;
            padding: 20px;
            overflow-y: auto;
        }

        .sidebar h2 {
            text-align: center;
        }

        .category-list {
            list-style: none;
            padding: 0;
        }

        .category-list li {
            margin: 15px 0;
            cursor: pointer;
            font-size: 18px;
            text-align: center;
        }

        .category-list li:hover {
            color: #ddd;
        }

        .content {
            margin-left: 270px;
            padding: 10px;
            text-align: center;
            color: white;
            font-size: 30px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
            margin-top: 20px;
        }

        .gallery img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            border: 5px solid black;
            transition: transform 0.3s ease-in-out;
        }
