<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ფოტოების გალერეა</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-image: url('of1.jpg'); /* მთავარი ფონის სურათი */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
            height: 100%;
            background-color: #333;
            color: white;
            padding: 20px;
            overflow-y: auto; /* Android-ისთვის უკეთესი სქროლი */
        }

        .sidebar h2 {
            text-align: center;
        }

        .category-list {
            list-style: none;
            padding: 0;
        }

        .category-list li {
            margin: 15px 0;
            cursor: pointer;
            font-size: 18px;
            text-align: center;
        }

        .category-list li:hover {
            color: #ddd;
        }

        .content {
            margin-left: 270px;
            padding: 10px;
            text-align: center;
            color: white;
            font-size: 30px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            border: 5px solid black;
            transition: opacity 0.5s ease-in-out;
        }

        /* მაუსის გადატარებისას Android-ისთვის */
        .gallery img:active {
            opacity: 0.5;
        }

        /* მობილური მოწყობილობებისთვის */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            .content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>კატეგორიები</h2>
        <ul class="category-list">
            <li onclick="showGallery('cultural')">ტყე</li>
            <li onclick="showGallery('mountains')">მთა ბორცვი</li>
            <li onclick="showGallery('rivers')">მდინარე ტბა</li>
        </ul>
    </div>

    <div class="content">
        <h1>ფოტოების გალერეა</h1>
        <p>გალერეა შეიცვლის სურათებს შესაბამისი კატეგორიის მიხედვით.</p>
        <div id="gallery" class="gallery"></div>
    </div>

    <script>
        const galleries = {
            cultural: ['ofg11.jpg', 'ofg12.jpg', 'ofg13.jpg', 'oft1.jpg', 'oft2.jpg', 'oft3.jpg', 'oft4.jpg', 'oft5.jpg', 'oft6.jpg', 'oft7.jpg', 'oft8.jpg'],
            mountains: ['of9.jpg', 'of8.jpg', 'ofg11.jpg', 'ofg12.jpg', 'ofg13.jpg', 'of.jpg'],
            rivers: ['of10.jpg', 'of8.jpg']
        };

        function showGallery(category) {
            const galleryContainer = document.getElementById('gallery');
            galleryContainer.innerHTML = '';

            const images = galleries[category];
            images.forEach((image, index) => {
                const imgElement = document.createElement('img');
                imgElement.src = image;
                imgElement.dataset.index = index;
                imgElement.dataset.category = category;

                // თუ სურათი არ ჩაიტვირთება, შეცვლის სხვა სურათით
                imgElement.onerror = function() {
                    this.src = 'default.jpg'; // ეს სურათი უნდა იყოს ატვირთული
                };

                imgElement.addEventListener('touchstart', changeImage); // Android-ისთვის
                galleryContainer.appendChild(imgElement);
            });
        }

        function changeImage(event) {
            const imgElement = event.target;
            const category = imgElement.dataset.category;
            const index = parseInt(imgElement.dataset.index, 10);
            const images = galleries[category];

            let nextIndex = (index + 1) % images.length;
            imgElement.src = images[nextIndex];
            imgElement.dataset.index = nextIndex;
        }
    </script>
</body>
</html>
