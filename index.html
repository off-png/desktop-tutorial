<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ფოტოების გალერეა</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-image: url('photos/of1.jpg'); /* ატვირთე ეს ფაილი GitHub-ში */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .header {
            text-align: center;
            padding-top: 50px;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
            height: 100%;
            background-color: #333;
            color: white;
            padding: 20px;
        }

        .sidebar h2 {
            text-align: center;
        }

        .category-list {
            list-style: none;
            padding: 0;
        }

        .category-list li {
            margin: 15px 0;
            cursor: pointer;
            font-size: 18px;
            text-align: center;
        }

        .category-list li:hover {
            color: #ddd;
        }

        .content {
            margin-left: 270px;
            text-align: center;
            color: white;
            font-size: 30px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            border: 5px solid black;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>კატეგორიები</h2>
        <ul class="category-list">
            <li onclick="showGallery('cultural')">ტყე</li>
            <li onclick="showGallery('mountains')">მთა ბორცვი</li>
            <li onclick="showGallery('rivers')">მდინარე ტბა</li>
        </ul>
    </div>

    <div class="content">
        <h1>ფოტოების გალერეა</h1>
        <p>გალერეა შეიცვლის სურათებს შესაბამისი კატეგორიის მიხედვით.</p>

        <div id="gallery" class="gallery"></div>
    </div>

    <script>
        function showGallery(category) {
            const galleries = {
                cultural: [
                    'photos/oof1.jpg', 'photos/oof2.jpg', 'photos/20220515_142557.jpg'
                ],
                mountains: [
                    'photos/20211112_170724.jpg', 'photos/of.jpg', 'photos/of3.jpg'
                ],
                rivers: [
                    'photos/of10.jpg', 'photos/of7.jpg', 'photos/20190427_102556.jpg'
                ]
            };

            const galleryContainer = document.getElementById('gallery');
            galleryContainer.innerHTML = '';

            const images = galleries[category];
            images.forEach(image => {
                const imgElement = document.createElement('img');
                imgElement.src = image;
                galleryContainer.appendChild(imgElement);
            });
        }
    </script>
</body>
</html>
